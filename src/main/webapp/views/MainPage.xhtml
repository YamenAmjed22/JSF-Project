<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Main Page</title>
    <h:outputStylesheet/>
</h:head>
<h:body style="background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh;" bgcolor="#fedcba">

    <h:form>

        <!-- Auto-refresh Time Panel -->
        <p:poll interval="1" update="timePanel" />

        <p:panel id="timePanel" style="text-align: center; margin-bottom: 20px; padding: 15px; background-color: #ffffff; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
            <p:chip label="#{showTimeBean.currentTime}" icon="pi pi-clock"
                    style="font-size: 20px; background-color: #007bff; color: white; padding: 10px; border-radius: 20px;" />
        </p:panel>

        <p:panel header="Login" style="width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: white;">

            <h2 style="text-align: center; color: rgba(71,119,182,0.93);">Welcome</h2>
            <p:graphicImage value=".../Imgs/flogo.png" style="display: block; margin-left: auto; margin-right: auto; margin-bottom: 20px; width: 100px; height: auto;" alt="Logo" />

            <p:panelGrid columns="2" style="width: 100%;">
                <p:outputLabel for="username" value="Username:" style="font-weight: bold;" />
                <p:inputText id="username" value="#{userBean.username}" required="true"
                             placeholder="Enter your username" style="width: 100%;" />

                <p:outputLabel for="password" value="Password:" style="font-weight: bold;" />
                <p:password id="password" value="#{userBean.password}" required="true"
                            placeholder="Enter your password" style="width: 100%;" />
            </p:panelGrid>

            <br />

            <p:commandButton value="Login" action="#{userBean.login()}" process="@this username password"
                             update="messages"
                             style="width: 100%; background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px;" />

            <br /><br />

            <p:commandButton value="Sign in" action="#{userBean.goToSignIn()}" process="@this"
                             style="width: 100%; background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px;" />

            <p:messages id="messages" showDetail="true" closable="true" style="margin-top: 10px;"/>

        </p:panel>

    </h:form>

</h:body>
</html>
