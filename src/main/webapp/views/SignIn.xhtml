<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sign Up</title>
</h:head>

<h:body style="background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <h:form id="signInForm">
        <p:panel header="Create Your Account" style="width: 400px; padding: 20px; border-radius: 10px;">

            <p:messages id="messages" showDetail="false" closable="true" />

            <p:panelGrid columns="2" style="width: 100%;" columnClasses="label-column, input-column">

                <h:outputLabel for="firstName" value="First Name:" />
                <p:inputText id="firstName" value="#{userBean.user.firstName}" required="true"
                             placeholder="Enter first name" style="width: 100%;" />

                <h:outputLabel for="middleName" value="Middle Name:" />
                <p:inputText id="middleName" value="#{userBean.user.middleName}" required="true"
                             placeholder="Enter middle name" style="width: 100%;" />

                <h:outputLabel for="lastName" value="Last Name:" />
                <p:inputText id="lastName" value="#{userBean.user.lastName}" required="true"
                             placeholder="Enter last name" style="width: 100%;" />



                <h:outputLabel for="userName" value="Username:" />
                <p:inputText id="userName" value="#{userBean.user.username}" required="true"
                             placeholder="Choose a username" style="width: 100%;" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userBean.user.password}" required="true"
                            toggleMask="true" placeholder="Enter password" style="width: 100%;" />

                <h:outputLabel for="birthdate" value="Birthdate:" />
                <p:calendar id="birthdate" value="#{userBean.user.birthdate}" required="true"
                            showTime="false" pattern="yyyy-MM-dd" placeholder="Enter birthdate" style="width: 100%;" />


            </p:panelGrid>

            <p:commandButton value="Register" process="@form"
                             action="#{userBean.saveSingingUser}"
                             update="signInForm messages"
                             style="width: 100%; margin-top: 15px; background-color: #007bff; border: none;"/>

        </p:panel>
    </h:form>

</h:body>
</html>
