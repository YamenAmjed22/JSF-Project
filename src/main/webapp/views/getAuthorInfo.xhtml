<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Search Author</title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="authorId" value="Enter Author ID:" />
                <h:inputText id="authorId" value="#{authorBean.authorId}" />

                <h:commandButton value="Search" action="#{authorBean.loadAuthor()}"/>
            </h:panelGrid>

            <h:panelGroup rendered="#{not empty authorBean.author}">
                <h:outputText value="Full Name: #{authorBean.author.firstName} #{authorBean.author.lastName}" /><br/>
                <h:outputText value="Age: #{authorBean.author.age}" />
            </h:panelGroup>
        </h:form>
    </h:body>

</f:view>
</html>
